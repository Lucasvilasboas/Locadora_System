		<main>
			<div class="container">
				<h1> Formulário de Alteração de dados do usuário</h1>
				<hr />
				<form action="" method="POST">
					<div class="input-group mb-3">
					  <span class="input-group-text" id="inputGroup-sizing-default">Nome</span>
					  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Nome" th:value="${usuario.primeiroNome}" name="primeiroNome">
					</div>
						<div class="input-group mb-3">
					  <span class="input-group-text" id="inputGroup-sizing-default">Sobrenome</span>
					  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Sobrenome" th:value="${usuario.sobrenome}" name="sobrenome">
					</div>
					<div class="input-group mb-3">
					  <span class="input-group-text" id="inputGroup-sizing-default">CPF</span>
					  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="CPF" th:value="${usuario.cpf}" name="cpf">
					</div>
						<div class="input-group mb-3">
					  <span class="input-group-text" id="inputGroup-sizing-default">E-mail</span>
					  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="E-mail" th:value="${usuario.email}" name="email">
					</div>
					<div class="input-group mb-3">
					  <label class="input-group-text" for="inputGroupSelect01">Gênero</label>
					  <select class="form-select" id="inputGroupSelect02" name="genero">
					  <option th:value="${usuario.genero}"><span th:text="${usuario.genero}"></span></option>
					    <option value="Masculino">Masculino</option>
					    <option value="Feminino">Feminino</option>
					    <option value="Outro">Outros</option>
					  </select>
					</div>
						<div class="input-group mb-3">
					  <span class="input-group-text" id="inputGroup-sizing-default">Profissão</span>
					  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Profissao" th:value="${usuario.profissao}" name="profissao">
					</div>
					<button type="submit" class="btn btn-success botao-center" onclick="msgAlterarUsuario();">Alterar</button>
				</form>
			</div>
		</main>
		<script src="../js/script.js"></script>
