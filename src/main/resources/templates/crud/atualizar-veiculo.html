		<main>
			<div class="container">
				<h1> Formulário de Alteração de dados do veiculo</h1>
				<hr />
				<form action="" method="POST">
					<div class="input-group mb-3">
					  <span class="input-group-text" id="inputGroup-sizing-default">Fabricante</span>
					  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Fabricante" th:value="${veiculo.fabricante}" name="fabricante">
					</div>
						<div class="input-group mb-3">
					  <span class="input-group-text" id="inputGroup-sizing-default">Modelo</span>
					  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Modelo" th:value="${veiculo.modelo}" name="modelo">
					</div>
					<div class="input-group mb-3">
					  <span class="input-group-text" id="inputGroup-sizing-default">Ano</span>
					  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Ano" th:value="${veiculo.ano}" name="ano">
					</div>
						<div class="input-group mb-3">
					  <span class="input-group-text" id="inputGroup-sizing-default">Cor</span>
					  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Cor" th:value="${veiculo.cor}" name="cor">
					</div>
					<div class="input-group mb-3">
					  <label class="input-group-text" for="inputGroupSelect01">Cambio</label>
					  <select class="form-select" id="inputGroupSelect02" name="cambio">
					  <option th:value="${veiculo.cambio}"><span th:text="${veiculo.cambio}"></span></option>
					    <option value="Manual">Manual</option>
					    <option value="Automatico">Automático</option>
					  </select>
					</div>
						<div class="input-group mb-3">
					  <span class="input-group-text" id="inputGroup-sizing-default">Portas</span>
					  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Portas" th:value="${veiculo.portas}" name="portas">
					</div>
					<button type="submit" class="btn btn-success botao-center" onclick="msgAlterarVeiculo();">Alterar</button>
				</form>
			</div>
		</main>
		<script src="../js/script.js"></script>
	</body>
